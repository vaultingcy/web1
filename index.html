<h3>생활코딩이란</h3>



생활코딩은 일반인에게 컴퓨터 프로그래밍을 알려주는 것을 목적으로 하는 비영리 교육 프로젝트이다. 교육은 이고잉이 만든 오픈튜토리얼스에서 제공된다. 웹서비스를 중심으로 설명하는 '생활코딩', 중장년을 대상으로 IT 활용법을 다루는 '효도코딩' 등으로 구성된다.[1] 프로그래머 이고잉(egoing)이 시작했다.[2][3][4] 2011년부터 오프라인 강의를 병행하였다
있다.
